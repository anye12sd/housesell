<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script><script>

    $(".btn").click(function(){

    var startX;
    var moveX;
    var marginLeft;
    var diff;
    var height = $(".content").height();
    var top1 = $(".content").offset().top;
    console.log(top1);
    $(".del").css({"height":height-2 + "px","top":top1+1 + "px"});
            $ (function ()
    {
        var content = $ (".content");
        content.each (function (i, dom)
        {
            dom.addEventListener("touchstart",function(e){
                $(this).siblings().stop(true,true).animate({marginLeft:"0px"},500);
                $(this).attr("a","1");
                $(this).siblings().removeAttr("a");
                height = $(this).height();
                top1 = $(this).offset().top;
                console.log(top1);
                $(".del").css("display","block");
                $(".del").css({"height":height-2 + "px","top":top1+1 + "px"});
                var touch = e.touches[0]; //获取第一个触点
                startX = Number(touch.pageX);
                marginLeft = parseInt($(this).css("marginLeft"));
//                console.log(marginLeft);
            });
            dom.addEventListener("touchmove",function(e){
                var touch = e.touches[0]; //获取第一个触点
                moveX = Number(touch.pageX);
                diff = moveX-startX;
                diff = marginLeft + diff;
                if(diff < -200){
                    diff = -200
                }
                if(diff>200){
                    diff = 200;
                }
                console.log(diff);
                $(this).css("marginLeft",marginLeft);
                $(this).stop(true,true).animate({marginLeft:diff + "px"},500);
            });
            dom.addEventListener("touchend",function(e){
                console.log();
//                console.log(diff);
                if(diff < -100){
                    $(this).stop(true,true).animate({marginLeft:"-100px"},500);
                    $(".del").click(function(){
                        $(".content[a]").css("display","none");
                        $(this).css("display","none");
                    })
                }else if(diff < 0){
                    $(this).stop(true,true).animate({marginLeft:"0"},500);
                }else{
                    $(this).stop(true,true).animate({marginLeft:"0"},500);
                }
            });
        });
    });
    $(".content").click(function(){
        window.location="yuyuexiangqing2.html"
    });

</script>
