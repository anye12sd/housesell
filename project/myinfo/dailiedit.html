<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
    <link rel="stylesheet" href="../../static/css/dailiedit.css">
</head>
<body>
<div class="box">
    <div class="top">
        <span class="pic"></span>
        <p class="top-text">
            代理商
        </p>
    </div>
    <div class="explain">
        <p>必填项</p>
    </div>
    <div class="middle">
        <div class="add">添加头像</div>

        <input type="text" placeholder="公司名" class="company">
        <input type="text" placeholder="企业邮箱/公司总机" class="c_email">
        <input type="text" placeholder="联系人" class="connect_people">
        <input type="text" placeholder="联系方式" class="connect_way">
    </div>
    <div class="explain">
        <p>选填项</p>
    </div>
    <div class="chose">
        <input type="text" placeholder="微信号码" class="wechat">
        <div class="QRcode">微信二维码</div>
        <div class="zhizhao">营业执照</div>
        <div class="xieyi">租售代理协议</div>
    </div>
    <div class="bottom">
        <button class="btn">完成</button>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script><script>
    $(".pic").click(function(){
        window.location = '../index/shouye.html';
    });
    $(".btn").click(function(){
        window.location = 'dailigerenziliao.html';
    })
</script>
</body>
</html>
